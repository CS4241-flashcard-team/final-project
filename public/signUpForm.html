<html lang="en">
  <head>
    <title>Game of Faces: Sign-Up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/SignupProfileStyle.css">
    <meta charset="utf-8">

  </head>
  <body>
	<script type="text/javascript" src="scripts.js"></script>
	<div class="container-fluid">
		<div class = "col-sm-1 text-left">
		<ul class = "nav nav-pills nav-stacked sidenav">
		<li><a href="profilePage.html">Your Profile</a></li>
		<li class="active"><a href="#">Sign Up</a></li>
		<li><a href="index.html">Home Page</a></li>
		
		</ul>
		</div>
		
		<div class = "col-sm-1"></div>
		
		<div class = "col-sm-8 center-block text-center">
		<h1>Sign Up for Game of Faces</h1>
		
		<div class="body">
			<form id="signup" method="POST">
			
			<!--picture upload-->
			<div class="form-group">
			<img id="profile" src="#" alt="Profile Picture Preview"><br>
			<p>Image: Please upload a picture of yourself!<p><br>
			<input type = "file" name="picture" id="profPic" accept=".png, .jpg, .jpeg" onchange="updatePic(event)"/>
			</div>
			
			<!--username--check to make sure it is not already taken-->
			<div class="form-group">
			<label>Username:</label>
			<input type="text" name="username" class="form-control" required/>
			</div>
			
			<div class="form-group">
			<label>Password:</label>
			<input type="password" name="password" class="form-control" required/>
			<br>
			
			<label>Confirm Password:</label>
			<input type="password" name="passwordConfirm" class="form-control" required/>
			</div>
			
			<div class="form-group">
			<label>First Name:</label>
			<input type="text" name="first" class="form-control" required/>
			<br>
			
			<label>Last Name:</label>
			<input type="text" name="last" class="form-control" required/>
			</div>
			
			<!--account type-->
			<div class="form-group">
			<label>Account type:</label>
			<label><input type="radio" name="accountType" value="Student" checked>Student<br></label>
			<label><input type="radio" name="accountType" value="Teacher">Teacher<br></label>
			</div>

			<button type="submit" class="btn-primary" name="submit">Submit</button>
			
			</form>
		</div>
		</div>
		<div class = "col-sm-2"></div>
	</div>

 
  </body>
</html>
