<html lang="en">
  <head>
    <title>Game of Faces - Sign Up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="shortcut icon" href="favicon.ico" />
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/SignupProfileStyle.css">
	<meta charset="utf-8">
	
	<style>
		h1{
			font-size: 80px;
			color: white;
			margin: 0px;
		}

		#sideNav, #content{
		padding: 0px;
		}

		.col-sm-8 {
			float: none;
		}
	</style>

  </head>
  <body>
	<script type="text/javascript" src="js/SignUpscripts.js"></script>
	<h1>Sign Up for Game of Faces</h1>
	<div id="content" class="container-fluid">
		<nav class="navbar navbar-inverse justify-content-center">
			<div class="navContainer">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Sign Up</a></li>
					<li><a href="index.html">Main Page</a></li>
				</ul>
			</div>
		</nav>

		<div class = "col-sm-8 center-block text-center">
		
		<div class="body">
			<form id="signup" action="/dashboard.html" enctype=multipart/form-data method="POST">
			
			<!--picture upload-->
			<div class="form-group">
			<img id="profile" src="blank.jpg" alt="Profile Picture Preview"><br>
			<p>Image: Please upload a picture of yourself!<p><br>
			<input type = "file" name="picture" id="profPic" accept=".png, .jpg, .jpeg" onchange="updatePic(event)" required/>
			</div>
			
			<!--username--check to make sure it is not already taken-->
			<div class="form-group">
			<label>Username:</label>
			<input type="text" name="username" onkeyup="unameConfirm();" class="form-control" id="username" required/>
			<p id="unameComp"></p>
			</div>
			
			<div class="form-group">
			<label>Password:</label>
			<input type="password" onkeyup="pwdConfirm();" name="password" class="form-control" id="passwordFirst" required/>
			<br>
			
			<label>Confirm Password:</label>
			<input type="password" onkeyup="pwdConfirm();" name="passwordConfirm" class="form-control" id="passwordConf" required/>
			<p id="pwdComp"></p>
			</div>
			
			<div class="form-group">
			<label>First Name:</label>
			<input type="text" name="first" class="form-control" id="signUpFirstName" required/>
			<br>
			
			<label>Last Name:</label>
			<input type="text" name="last" class="form-control"  id="signUpLastName" required/>
			</div>
			
			<!--account type-->
			<div class="form-group">
			<label>Account type:</label>
			<label><input type="radio" name="accountType" id="student" value="student" checked>Student<br></label>
			<label><input type="radio" name="accountType" id="teacher" value="professor">Professor<br></label>
			</div>

			<button type="submit" onclick="signUp(event)" class="btn btn-primary" name="submit">Submit</button>
			
			</form>
		</div>
		</div>
	</div>

 
  </body>
</html>
