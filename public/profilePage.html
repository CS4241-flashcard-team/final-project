<html lang="en">
  <head>
    <title>Game of Faces Profile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/SignupProfileStyle.css">
	<meta charset="utf-8">
	
	<style>
		h1{
            font-size: 80px;
			color: white;
			margin: 0px;
		}
		
		#navBar{
			position: fixed;
			height: 100%;
			background-color: grey;
		}

		#sideNav, #content{
      	padding: 0px;
   		 }
	</style>
	
	<script type="text/javascript" src="js/SignUpscripts.js"></script>
	<script type="text/javascript" src="js/profilePostScripts.js"></script>
  </head>
  
  <body onload="getProfileInfo(localStorage.getItem('username'))">
	<h1>Game of Faces: Your Profile</h1>
	<div id= "content" class="container-fluid">
		
		<div id = "sideNav" class = "col-sm-1 text-left">
		<ul class = "nav nav-pills nav-stacked sidenav">
		<li class="active"><a href="#">Your Profile</a></li>
		<li><a href="dashboard.html">Dashboard</a></li>
		<li><a href="index.html">Home Page</a></li>
		<li><a href="classCatalog.html">Class Catalog</a></li>
		<li onclick= "signOut()"><a>Sign Out</a></li>
		
		</ul>
		</div>
	
		<div class = "col-sm-1"></div>
	
		<div class = "col-sm-8 center-block text-center">
			<div class= "body">
			<div>
			<h2>Your Information</h2>
			<img id="profileImg" src="<get pic from database>" alt="Profile Picture"><br>
			<p>Username: <span id="uname"></span></p>
			<p>Name: <span id="first"></span> <span id="last"></span></p>
			<p>Account type: <span id="acctType"></span></p>
			</div>
			
			<div>
				<h2>Update Your Information Below:</h2>
				<div class="form-group">
					<form id="updatePwd" method="POST">
					<h3>Change Password:</h3>
					<label>Old Password:</label>
					<input type="password" class="form-control" name="passwordOld" id="pwdOld" required/>
					<br>
					
					
					<label>New Password:</label>
					<input type="password" onkeyup="pwdConfirm();" class="form-control" name="passwordNew" id="passwordFirst" required/>
					<br>
					
					<label>Confirm New Password:</label>
					<input type="password" onkeyup="pwdConfirm();" class="form-control" name="passwordConfirm" id="passwordConf" required/>
					<p id="pwdComp"></p>
					<br>
					<button type="submit" onclick="profileChangePwd(event)" class="btn btn-default" name="submitPwd">Update Password</button>
					</form>
				</div>
				
				<div class="form-group">
					<form id="updateName" method="POST">
					<h3>Change Name:</h3>
					<!--name-->
					<label>First Name:</label>
					<input type="text" class="form-control" name="first" id="firstName" required/>
					<br>
					
					<label>Last Name:</label>
					<input type="text" class="form-control" name="last" id="lastName" required/>
					<br>
					
					<button type="submit" onclick="profileChangeName(event)" class="btn btn-default" name="submitName">Update Name</button>
					
					</form>
				</div>
					
				<div class="form-group">
					<form id="updatePic" method="POST">
					<h3>Update your profile picture:</h3>
					<img id="profile" src="#" alt="Profile Picture Preview"><br>
					
					<input type = "file" name="picture" id="profPic" accept=".png, .jpg, .jpeg" onchange="updatePic(event)" required/>
					<br>
					<button type="submit" onclick="profileChangePic(event)" class="btn btn-default" name="submitPic">Update Picture</button>
					</form>
				</div>
			</div>
			</div>
		</div>
		<div class="col-sm-2"> </div>
	</div><!--container-->
 
  </body>
</html>
